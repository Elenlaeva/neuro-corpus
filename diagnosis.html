<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Диагноз</title>

<style>
body { font-family: Arial; margin: 40px; }
h1 { margin-bottom: 5px; }
h2 { margin-top: 30px; }
table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; cursor: pointer; }
th { background-color: #f2f2f2; }
tr:hover { background-color: #f9f9f9; }
audio { width: 200px; }
.back { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #4CAF50; font-weight: bold; }
.back:hover { text-decoration: underline; }
.filter { margin: 10px 0; padding: 5px; width: 300px; }
</style>
</head>

<body>

<a href="index.html" class="back">← Назад к меню</a>
<h1 id="title"></h1>
<p id="stats"></p>

<input type="text" id="filterInput" class="filter" placeholder="Фильтр по тексту или ID файла">

<div id="tables"></div>

<script>
const params = new URLSearchParams(window.location.search);
const diagnosis = params.get('d');
document.getElementById('title').innerText = diagnosis;

fetch('metadata.json')
  .then(r => r.json())
  .then(data => {
    // Фильтруем по диагнозу
    const items = data.filter(x => x.diagnosis === diagnosis);
    const container = document.getElementById('tables');

    // Группируем по speaker
    const grouped = {};
    items.forEach(x => {
      if (!grouped[x.speaker]) grouped[x.speaker] = [];
      grouped[x.speaker].push(x);
    });

    // Создание таблицы для каждого speaker
    function createTable(speakerId, group) {
      const info = group[0]; // все записи одного speaker

      const h2 = document.createElement('h2');
      h2.innerHTML = `
        Говорящий ${speakerId} (файлов: ${group.length})<br>
        Пол: ${info.sex}<br>
        Возраст: ${info.age}<br>
        Образование: ${info.education}
      `;
      container.appendChild(h2);

      const table = document.createElement('table');
      table.id = `table-${speakerId}`;

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th onclick="sortTable('${speakerId}', 0)">ID файла ▲▼</th>
          <th onclick="sortTable('${speakerId}', 1)">Текст ▲▼</th>
          <th>Длительность (сек)</th>
          <th>Комментарий к диагнозу</th>
          <th>Аудио</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      group.forEach(x => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${x.id}</td>
          <td>${x.text}</td>
          <td>—</td>
          <td>${x.diagnosis_comment || ''}</td>
          <td><audio controls src="audio/${x.id}"></audio></td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);

      // Автоматическое вычисление duration аудио
      const audios = table.querySelectorAll('audio');
      audios.forEach((audio, i) => {
        audio.onloadedmetadata = () => {
          tbody.rows[i].cells[2].innerText = audio.duration.toFixed(1);
          updateStats();
        };
      });
    }

    // Создаём все таблицы
    for (const speakerId in grouped) {
      createTable(speakerId, grouped[speakerId]);
    }

    // Обновление общей статистики
    function updateStats() {
      let totalFiles = 0;
      let totalDuration = 0;
      for (const speakerId in grouped) {
        const table = document.getElementById(`table-${speakerId}`);
        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const dur = parseFloat(row.cells[2].innerText);
          if (!isNaN(dur)) {
            totalFiles++;
            totalDuration += dur;
          }
        });
      }
      document.getElementById('stats').innerText =
        `Файлов: ${totalFiles}, общая длительность: ${totalDuration.toFixed(1)} сек`;
    }

    // Фильтр по тексту и ID
    document.getElementById('filterInput').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      for (const speakerId in grouped) {
        const table = document.getElementById(`table-${speakerId}`);
        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const text = row.cells[0].innerText + " " + row.cells[1].innerText;
          row.style.display = text.toLowerCase().includes(filter) ? '' : 'none';
        });
      }
    });

    // Сортировка таблицы
    window.sortTable = function(speakerId, colIndex) {
      const table = document.getElementById(`table-${speakerId}`);
      const tbody = table.querySelector('tbody');
      const rows = Array.from(tbody.querySelectorAll('tr'));
      const asc = !table.asc;
      rows.sort((a, b) => {
        const valA = a.cells[colIndex].innerText.toLowerCase();
        const valB = b.cells[colIndex].innerText.toLowerCase();
        return (valA > valB ? 1 : -1) * (asc ? 1 : -1);
      });
      rows.forEach(r => tbody.appendChild(r));
      table.asc = asc;
    }

  });
</script>

</body>
</html>
