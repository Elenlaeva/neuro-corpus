<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sonus Mentis</title>

<style>
body { font-family: Arial; margin: 40px; }
ul { list-style: none; padding: 0; }
li { margin: 10px 0; }
a { font-size: 18px; text-decoration: none; }
</style>
</head>

<body>

<h1>Sonus Mentis</h1>
<p>Первый корпус речи русскоязычных пациентов с нейродегенеративными заболеваниями</p>
<p>Выберите диагноз:</p>

<ul id="menu"></ul>

<script>
fetch('metadata.json')
  .then(r => r.json())
  .then(data => {
    const diagnoses = [...new Set(data.map(x => x.diagnosis))];
    const menu = document.getElementById('menu');

    diagnoses.forEach(d => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="diagnosis.html?d=${encodeURIComponent(d)}">${d}</a>`;
      menu.appendChild(li);
    });
  });
</script>

</body>
</html>
