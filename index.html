<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аудиокорпус</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 40px;
}
.entry {
  border-bottom: 1px solid #ddd;
  padding: 15px 0;
}
audio {
  width: 300px;
}
</style>
</head>

<body>

<h1>Размеченный аудиокорпус</h1>
<p>Публичный корпус для исследований речи</p>

<div id="corpus"></div>

<script>
fetch('metadata.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('corpus');

    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'entry';

      div.innerHTML = `
        <audio controls src="audio/${item.id}"></audio>
        <p><strong>Текст:</strong> ${item.text}</p>
        <p><strong>Говорящий:</strong> ${item.speaker}</p>
        <p><strong>Диагноз:</strong> ${item.genre}</p>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
