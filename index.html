<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sonus Mentis</title>

<!-- Подключаем Source Sans Pro -->
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --main-color: #4A90E2;
  --light-color: #E6F0FA;
  --bg-color: #F2F8FF;
  --text-color: #1C2B4A;
  --highlight-color: #CDE6FF;
}

body {
  font-family: 'Source Sans Pro', Arial, sans-serif;
  margin: 40px;
  background-color: var(--bg-color);
  color: var(--text-color);
}

h1 { margin-bottom: 10px; }
p { margin-bottom: 20px; }

#menu {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

/* Карточки диагнозов */
.menu-item {
  background-color: var(--main-color);
  color: white;
  padding: 20px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  text-align: center; /* центрируем текст */
  display: flex;
  justify-content: center; /* центр по горизонтали */
  align-items: center;     /* центр по вертикали */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s, background-color 0.2s;
  height: 100px; /* фиксированная высота карточки для ровного центрирования */
}
.menu-item:hover {
  transform: scale(1.05);
  background-color: #357ABD;
}
</style>
</head>

<body>

<h1>Sonus Mentis</h1>
<p>Первый корпус речи русскоязычных пациентов с нейродегенеративными заболеваниями</p>
<p>Выберите диагноз:</p>

<div id="menu"></div>

<script>
fetch('metadata.json')
  .then(r => r.json())
  .then(data => {
    const menu = document.getElementById('menu');

    // Группируем по диагнозу
    const grouped = {};
    data.forEach(x => {
      if (!grouped[x.diagnosis]) grouped[x.diagnosis] = { count: 0, total: 0 };
      grouped[x.diagnosis].count += 1;
      grouped[x.diagnosis].total += x.duration;
    });

    for (const diag in grouped) {
      const a = document.createElement('a');
      a.href = `diagnosis.html?d=${encodeURIComponent(diag)}`;
      a.className = 'menu-item';
      a.innerText = diag;
      menu.appendChild(a);
    }
  });
</script>

</body>
</html>
