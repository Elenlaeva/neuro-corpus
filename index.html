<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sonus Mentis</title>

<!-- Source Sans Pro -->
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --main-color: #4A90E2;
  --dark-color: #1C2B4A;
  --light-color: #E6F0FA;
  --bg-color: #F2F8FF;
}

body {
  font-family: 'Source Sans Pro', Arial, sans-serif;
  margin: 40px;
  background-color: var(--bg-color);
  color: var(--dark-color);
}

/* Заголовок */
h1 {
  font-size: 52px;          /* стало заметно больше */
  font-weight: 700;
  margin-bottom: 10px;
}

/* Подпись */
.subtitle {
  font-size: 19px;
  font-weight: 500;
  margin-bottom: 20px;
}

/* Кнопка информации */
.info-button {
  display: inline-block;
  background-color: var(--light-color);
  color: var(--dark-color);
  padding: 14px 24px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  margin-bottom: 30px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  transition: background-color 0.2s, transform 0.2s;
}
.info-button:hover {
  background-color: #D4E7FB;
  transform: translateY(-2px);
}

/* Инструкция */
.instructions {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
}

/* Сетка диагнозов */
#menu {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}

/* Карточки диагнозов */
.menu-item {
  background-color: var(--main-color);
  color: white;
  border-radius: 14px;
  height: 110px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s, background-color 0.2s;
}
.menu-item:hover {
  background-color: #357ABD;
  transform: scale(1.05);
}
</style>
</head>

<body>

<h1>Sonus Mentis</h1>
<p class="subtitle">
  Первый корпус речи русскоязычных пациентов с нейродегенеративными заболеваниями
</p>

<a href="about.html" class="info-button">
  ℹ️ Информация о проекте
</a>

<p class="instructions">Выберите диагноз:</p>

<div id="menu"></div>

<script>
fetch('metadata.json')
  .then(r => r.json())
  .then(data => {
    const menu = document.getElementById('menu');
    const diagnoses = [...new Set(data.map(x => x.diagnosis))];

    diagnoses.forEach(diag => {
      const a = document.createElement('a');
      a.href = `diagnosis.html?d=${encodeURIComponent(diag)}`;
      a.className = 'menu-item';
      a.innerText = diag;
      menu.appendChild(a);
    });
  });
</script>

</body>
</html>
